<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <main>
    <!-- random num section (change placeholder!) -->
    <article class="">
      <h3>Bring meaning to your metrics and stories to your dates with our MyMoney - random of interesting number facts.</h2>
        <input id='number' type="text" placeholder="type number">
        <button id='findNum'>enter</button>
        <div id='content'>
        </div>
    </article>
    <!-- currency section -->
    <article class="">
      <h3>Quote against a different currency by setting the base parameter in your request (base currency is USD).</h3>
      <select id='select'>
        <option id='option1'>eur</option>
        <option id='option2'>cad</option>
        <option id='option3'>czk</option>
      </select>
      <button id='findCurrency'>enter</button>
      <div id="results">
        <ul id='firstUl'>

        </ul>
      </div>
    </article>

    <!-- Calculator -->
    <article class="">
      <h4 class="calculator">
        <div id="resultCalc">
        </div>
        <div class="title">
          <h1> Calculator</h1>
        </div>
        <div class="buttons">
          <button class="Calc-buttons">0</button>
          <button class="Calc-buttons">&div;</button>
          <button class="Calc-buttons">+</button>
          <button class="Calc-buttons" id="remove">C</button>
          <button class="Calc-buttons">7</button>
          <button class="Calc-buttons">8</button>
          <button class="Calc-buttons">9</button>
          <button class="Calc-buttons">&ndash;</button>
          <button class="Calc-buttons">4</button>
          <button class="Calc-buttons">5</button>
          <button class="Calc-buttons">6</button>
          <button class="Calc-buttons">.</button>
          <button class="Calc-buttons">1</button>
          <button class="Calc-buttons">2</button>
          <button class="Calc-buttons">3</button>
          <button class="Calc-buttons">=</button>
        </div>
      </h4>
    </article>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" charset="utf-8"></script>
  <script src="proj.js">

  </script>
</body>

</html>
